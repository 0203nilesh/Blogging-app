<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/utils.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/mobile.css">
    <link rel="stylesheet" href="css/contact.css">
    <title>iBlog- Heaven for bloggers</title>
</head>

<body>
    <nav class="navigation max-width-1 m-auto">
        <div class="nav-left">
            <a href="/">
                <span><img src="./img/logo.png" alt="logo"></span>
            </a>
            <ul>
                <li> <a href="/"> Home </a> </li>
                <li> <a href="/blogPost "> More Blogs </a> </li>
                <li> <a href="/contact "> Contacts </a> </li>
            </ul>
        </div>
        <div class="nav-right">
            <form action="/search ">
                <input type="text" class="form-input" name="query" id="Searching" placeholder="Search here">
                <button class="btn" >Search</button>
            </form>
            </div>
    </nav>
    <div class="max-width-1 m-auto "><hr></div>
    <div class="contact-content">
        <div class=" max-width-1 m-auto my-2">
            <h2>Feel Free to Contact us</h2>
            <div class="contact-form" >
                <form action="/" method="post">
                    <div class="form-box">
                        <input type="text" id="name" placeholder="Enter your Name">
                    </div>
                    <div class="form-box">
                        <input type="text" id="phone" placeholder="Enter your Phone Number">
                    </div>
                    <div class="form-box">
                        <input type="text" id="email" placeholder="Enter your Email Id">
                    </div>
                    <div class="form-box">
                        <textarea name="details" id="concern" cols="30" rows="10" placeholder="How may we help You?"></textarea>
                    </div>
                    <div class="form-box">
                        <button class="btn">Submit</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
        
    <div class="footer ">
        <div>Copyright &copy; iBlog.com</div>
        <a href="https://www.vecteezy.com/free-vector/typing">Graphics Credits by Vecteezy</a>
    </div>
</body>

</html>
